    <script>
        /**
         * js提供很多运算符用于对数据进行一些处理,这些运算符可以分为三类
         * 一元运算符(一目运算符)
         *  !    取反,对布尔值进行取反转换  例子  a = true    !a // false;  a = false  !a // true        
         *  ++   自身加1运算符  a++ 等价于  a = a + 1 或 a += 1
         *  --   自身减1运算符  a-- 等价于  a = a - 1 或 a -= 1
         * 二元运算符(二目运算符)
         * 赋值操作
         *  =     赋值运算符    a = 值  
         * 
         * 数学运算相关二元运算符
         *  +     加号运算符    1 + 2 ,例子: a = 1 + 2   注意: 字符串拼接运算符   'hello' + ' world'
         *  -     减号运算符    7 - 3 ,例子: b = 7 - 3 
         *  *     乘法运算符    3 * 4 ,例子: c = 3 * 4
         *  /     除法运算符    24 / 3,例子: d = 24 / 3
         *  %     取余运算符    21 % 9 值为 3,获取两者相除的余数,例子 e = 81 % 9    
         * 
         * 变量自身计算的二元运算符
         *  +=    自加运算符        a += 7 等价于  a = a + 7,  例子 var a = 10;  a += 7;  // a 为 17   
         *  -=    自减运算符        a -= 2 等价于  a = a - 2,  例子 var a = 10;  a -= 3;  // a 为 7
         *  *=    自乘运算符        a *= 2 等价于  a = a * 2,  例子 var a = 10;  a *= 2;  // a 为 20
         *  /=    自除运算符        a /= 2 等价于  a = a / 2,  例子 var a = 10;  a /= 2;  // a 为 5
         *  %=    自身取余运算符    a %= 2 等价于  a = a % 2,  例子 var a = 9;  a %= 2;  // a 为 1
         * 
         * 比较二元运算符
         *  ==    相等比较运算符    比较返回一个布尔值,注意,此比较方法会将两个数据数据类型转换一致后进行比较是否相等,例子  123 == "123" // true ; 123 == 'abc' //false
         *  ===   全等运算符        比较两个值是否全等(数据类型必须一致的同时值也相同) ,例子  123 === "123" // false ; 123 == 123 // true
         *  !=    不等运算符        比较两个值是否不相等, 该运算符也会将左右两个值数据类型转换为一致类型后再比较 ,例子   123 != "123" // false ; 123 != "1234" // true  
         *  !==   不全等运算符      比较两个元素之间是否不全等,该方法不会对数据进行类型转换.当元素数据类型不同时之间返回true ,例子   123 != "123" // false ; 123 != "1234" // true  
         *  >     大于运算符        7 > 8 // false ;  10 > 5 // true 
         *  <     小于运算符        7 < 8 // true ;  10 < 5 // false 
         *  >=    大于等于运算符    8 >= 8 // true
         *  <=    小于等于运算符    8 <= 8 // true
         *  &&    且运算符         例子 a && b  表示a和b的值都必须为真时返回true,只要有任何一个值为假则返回false
         *  ||    或运算符         例子 a || b  表示a和b有任意一个值为真时返回true,只有两个值都为假时返回false
         * 
         * 注意:  a && b 如果a的值为假,结果已经为假.js 直接会忽略 b 的代码直接返回false
         *        a && b 如果a的值为真,js 会计算 b 的值最终会根据b的值返回真或者假
         *        a || b  如果a的值为真,结果已经为真,js 直接会忽略 b 的代码直接返回true
         *        a || b 如果a的值为假,js 会计算 b 的值最终会根据b的值返回真或者假  
         * 
         * 三元运算符(三目运算符)
         *  a ? b : c   语法 a 是一个返回真或假的判别式,若判别式的值为真则返回 b 的值,若判别式的值为假则返回 c 的值.例子
         *              var age = 38
         *              console.log( age >= 18 ? '成年' : '未成年');
         * 这里元表示运算符可以操作的数据的个数
         */
