    <script>
        var arr = [25, 3, 16, 36, 30, 11, 42, 47, 39, 20]
        /*

        */

        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = arr.length - 1; j > i; j--) {
                if (arr[j-1] > arr[j]) {
                    var temp = arr[j - 1]
                    arr[j-1] = arr[j]
                    arr[j] = temp
                }
            }
        }


        console.log('最终结果:', arr);
    </script>
