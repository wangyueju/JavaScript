<body>
    <script>
        var cities = ['北京', '上海', '广州', '深圳'];

        var newCities = []

        for (var i = 0; i < cities.length; i++) { 
            // 数组末尾添加一项的方法
            newCities.push(cities[i])
        }

        newCities[2] = '西安'

        console.log(cities, newCities);


    </script>
</body>
